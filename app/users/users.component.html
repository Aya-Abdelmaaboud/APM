<table class="table table-hover" *ngIf="users">
  <tr>
   
    <th>Name</th>
    <th>Email</th>
    <th>Address</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let user of users">
    
    <td>{{ user.name }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.address.street }}</td>
    <td><button class="btn btn-primary" [routerLink]="['/user',user.id]">Show</button></td>
  </tr>
</table>
